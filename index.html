<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calorie Counter</h1>
    <br><br>
    <main class="mainContainer">
        <form class="mainForm">
            <label for="inputBudget">What is your calorie budget?</label>
            <input type="number" id="inputBudget">
        </form>
        <br>
        <h3 class="budgetHeadline">Daily Calories</h3>
        <span class="budget" id="budget"></span>
        

        <!-- Meals -->
        <select name="meals" id="meals">
            <option value="breakfast" selected>Breakfast</option>
            <option value="lunch">lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
        </select>
        <button type="button" id="btnAddMeal">Add entry</button>



        <div class="mealInputs">









            
            <div class="breakContainer">
                <h3 class="mealHeadline">Breakfast</h3>
                
                <!-- <span class="meal"></span>
                <span class="mealCalories"></span> -->
            </div>
            <div class="lunchContainer">
                <h3 class="mealHeadline">Lunch</h3>
                <span class="meal"></span>
                <span class="mealCalories"></span>
            </div>
            <div class="dinnerContainer">
                <h3 class="mealHeadline">Dinner</h3>
                <span class="meal"></span>
                <span class="mealCalories"></span>
            </div>
            <div class="snacksContainer">
                <h3 class="mealHeadline">Snacks</h3>
                <span class="meal"></span>
                <span class="mealCalories"></span>
            </div>
        </div>



    </main>


    <script src="script.js"></script>
</body>
</html>
