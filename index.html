<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calorie Counter</h1>
    <br><br>
    <main class="mainContainer">
        <form class="mainForm">
            <label for="inputBudget">What is your calorie budget?</label>
            <input type="number" id="inputBudget">
        </form>
        <br>
        <h3 class="budgetHeadline">Daily Calories</h3>
        <span class="budget" id="budget"></span>
        <br>
        <br>

        <!-- Meals -->
        <select name="meals" id="meals">
            <option value="breakfast" selected>Breakfast</option>
            <option value="lunch">lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
        </select>
        <button type="button" id="btnAddMeal">Add entry</button>



        <form class="mealsForm">
            <div class="breakfast">
                <h3 class="mealHeadline">Breakfast</h3>
                <div class="breakContainer">

                </div>
                
            </div>
            <div class="lunch">
                <h3 class="mealHeadline">Lunch</h3>
                <div class="lunchContainer"></div>
                
            </div>
            <div class="dinner">
                <h3 class="mealHeadline">Dinner</h3>
                <div class="dinnerContainer"></div>
                
            </div>
            <div class="snacks">
                <h3 class="mealHeadline">Snacks</h3>
                <div class="snacksContainer"></div>
                
            </div>
            <br>
            <br>
            <br>
            <button type="submit">Calculate Calories</button>
        </form>



    </main>


    <script src="script.js"></script>
</body>
</html>
