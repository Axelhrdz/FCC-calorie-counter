<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calorie Counter</h1>
    <br><br>
    <main class="mainContainer">
        <form class="mainForm">
            <label for="inputBudget">What is your calorie budget?</label>
            <input type="number" id="inputBudget" required>
        </form>
        <br>
        <div class="headline">
            <h3 class="budgetHeadline">Daily Calories</h3>
            <span class="budget" id="budget"></span>
        </div>
        <br>
        <br>
        <!-- Meals -->
        <div class="entriesContainer">
            <select name="meals" id="meals">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
            </select>
            <button type="button" id="btnAddMeal">Add entry</button>
        </div>
        <!-- Summary -->
        <form class="mealsForm">
            <!-- <h3 class="headline"></h3> -->
            <button type="submit" id="calculate">Calculate Calories</button>
        </form>
        <div class="summaryContainer">
            <h2>Calorie Deficit</h2>
            <b><span><span id="remainingCal"></span> Remaining Deficit</span></b>
            <hr>
            <span><span id="budet"></span> Calories Budgeted</span>
            <span><span id="consumed"></span> Calories Consumed</span>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
