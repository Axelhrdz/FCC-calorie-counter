<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calorie Counter</h1>
    <br><br>
    <main class="mainContainer">
        <form class="mainForm">
            <label for="inputBudget">What is your calorie budget?</label>
            <input type="number" id="inputBudget" required>
        </form>
        <br>
        <h3 class="budgetHeadline">Daily Calories</h3>
        <span class="budget" id="budget"></span>
        <br>
        <br>

        <!-- Meals -->
        <select name="meals" id="meals">
            <option value="breakfast" selected>Breakfast</option>
            <option value="lunch">lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
        </select>
        <button type="button" id="btnAddMeal">Add entry</button>

        <form class="mealsForm">
            <!-- <h3 class="headline"></h3> -->
            <button type="submit" id="calculate">Calculate Calories</button>
        </form>

        <div class="summary">
            <span class="submittedCalories"></span>
        </div>



    </main>


    <script src="script.js"></script>
</body>
</html>
